<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div class="madya"><br><br>
    <h1>Sign Up Form</h1><br><br>
    <div class="form">
        <label for="name">UserName</label>
        <input type="text" class="uname" placeholder="enter username"><br>

        <label for="pwd" >Enter Password</label>
        <input type="password"  class="pwds" placeholder="enter password"><br>

        <label for="cpwd">Confirm Password</label>
        <input type="password" class="cpwds" placeholder="Reenter your password"><br>

        <button class="submit" onclick="indi()">submit</button><br>

    </div>
</div>

<script src="signup.js"></script>
 

    
</body>
</html>
